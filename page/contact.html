<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">MINHNHUTDEV</a>

  <section class="container my-5 flex-grow-1">
    <h2 class="mb-4 text-center text-white">Liên Hệ Với Mình</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-white">Họ và tên</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label text-white">Nội dung</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Lời nhắn gửi đến mình..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gửi</button>
        </form>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-2 text-white">Hoặc liên hệ trực tiếp qua:</p>
          <a href="https://www.facebook.com/minhnhutsoftware" class="btn btn-outline-primary me-2" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
          </a>
          <a href="https://zalo.me/0385180001" class="btn btn-outline-success me-2" target="_blank">
            <i class="fas fa-phone"></i> Zalo
          </a>
          <a href="https://github.com/MinhNhutTG" class="btn btn-outline-dark text-white border-secondary"
            target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
      </div>
